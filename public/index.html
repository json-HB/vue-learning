<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <% for (var i = 0, l = htmlWebpackPlugin.options.files.css.length; i <
        l; i++) { var css = htmlWebpackPlugin.options.files.css[i]; %>
        <link rel="stylesheet" href="<%= BASE_URL %><%= css %>" />
        <% } %>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div class="app-loading"></div>
        <script>
            window.G = G = {
                BUILD_TIME: '<%= process.env.VUE_APP_BUILD_TIME %>'
            };
        </script>
        <style>
            .app-loading {
                position: absolute;
                z-index: 999;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .app-loading:before {
                content: '';
                display: block;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 5px solid transparent;
                border-right-color: yellowgreen;
                animation: rotate 1s linear 0s infinite;
            }
            @keyframes rotate {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
        <div id="app"></div>
        <script type="text/x-template" id="hello-world-template">
            <p>Hello hello hello</p>
        </script>
        <!-- built files will be auto injected -->
    </body>
</html>
